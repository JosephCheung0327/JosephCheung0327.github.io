<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    /* Basic styling for the page */
    body {
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat';
    }
    /* Navigation styling */
    nav {
      background-color: #495057;
      width: 100%;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      justify-content: center;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #ADABAB;
    }
    /* Content styling */
    .content {
      padding: 20px;
        text-align: center;
    }
    .tab-content {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </nav>

  <div class="content">
    <div id="home" class="tab-content active">
      <h1>Welcome to my Personal Website</h1>
      <p>Hi.</p>
    </div>

    <div id="about" class="tab-content">
      <h1>About Me</h1>
      <p>Hiii</p>
    </div>

    <div id="blog" class="tab-content">
      <h1>Blog</h1>
      <p>I write.</p>
    </div>
  </div>

    <script>
    function showTab(hash) {
      // Hide all tab contents
      var tabContents = document.querySelectorAll(".tab-content");
      tabContents.forEach(function(tab) {
        tab.classList.remove("active");
      });

      // If no hash is provided, default to #home
      if (!hash) {
        hash = "#home";
      }

      // Show the corresponding tab content if it exists
      var activeTab = document.querySelector(hash);
      if (activeTab) {
        activeTab.classList.add("active");
      }
    }

    // When the page loads, show the correct tab based on the URL hash
    window.addEventListener("DOMContentLoaded", function() {
      showTab(window.location.hash);
    });

    // Listen for hash changes (when a user clicks on a navigation link)
    window.addEventListener("hashchange", function() {
      showTab(window.location.hash);
    });
  </script>

</body>
</html>
