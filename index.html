<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph's Personal Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic styling for the page */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: Inter;
      background-color: #e6e6e6;
      color: black;
    }
    body {
        flex: 1;
    }
    /* Navigation styling */
    nav {
      background-color: #9E9DCA;
      width: 100%;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      overflow: hidden;
      text-align: center;
      justify-content: center;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #e6e6e6;
    }
    /* Content styling */
    .content {
      flex: 1;
      padding: 10px;
      text-align: center;
    }
    .tab-content {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      background-color: #b3b3b3;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      text-decoration: none;
      padding: 10px;
    }

    .icon.github i {
      color: #333; /* GitHub icon color */
    }

    .icon.linkedin i {
      color: #0077b5; /* LinkedIn icon color */
    }
  </style>
</head>
<!-- Google tag (gtag.js) -->

<body>

  <nav>
    <ul>
      <li><a href="#" onclick="openTab('home')">Home</a></li>
      <li><a href="#" onclick="openTab('about')">About</a></li>
      <li><a href="#" onclick="openTab('blog')">Blog</a></li>
    </ul>
  </nav>

  <div class="content">
    <div id="home" class="tab-content active">
      <h1>Hello World!</h1>
      <p>I'm Joseph Cheung, a first-year CS undergraduate student at the University of Toronto.</p>
      <p>I will be adding more content to this website soon.</p>
    </div>

    <div id="about" class="tab-content">
      <h1>About Me</h1>
      <p>hmm...</p>
    </div>

    <div id="blog" class="tab-content">
      <h1>Blog</h1>
      <p>Stay tuned :)</p>
    </div>
  </div>

  <footer>
    <p>cheunghsinkuang@gmail.com</p>
    <div class="icon-container">
      <a href="https://github.com/JosephCheung0327" target="_blank" class="icon github">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/in/josephcheunghk/" target="_blank" class="icon linkedin">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
    </div>
  </footer>

  <script>
    function openTab(tabName) {
      var i, tabcontents;
      // Get all elements with class="tab-content" and hide them
      tabcontents = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontents.length; i++) {
        tabcontents[i].classList.remove("active");
      }
      // Show the current tab
      document.getElementById(tabName).classList.add("active");
    }
  </script>

</body>
</html>
